<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">

            <a href="#" class="header__logo__link"><img src="../../assets/images/logo-light.png" alt="Watch your favorite animal online" class="header__logo"></a>

            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#!" class="header__link active">About</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Map</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Contact Us</a>
                    </li>
                </ul>
            </nav>

            <div class="header__switch__theme">
                <img src="../../assets/images/switcher__theme.png" alt="Switch to dark theme" class="switcher">
            </div>

        </div>
    </header>

    <main class="firstscreen__bg">
        <div class="firstscreen__wrapper">

            <figure class="social__links">
                <ul class="social__links__nav">
                    <li class="social__links__item">
                        <a href="#!" class="social__link__link"><img src="../../assets/images/svg/instagram.svg" alt="instagram"></a>
                    </li>
                    <li class="social__links__item">
                        <a href="#!" class="social__link__link"><img src="../../assets/images/svg/twitter.svg" alt="twitter"></a>
                    </li>
                    <li class="social__links__item">
                        <a href="#!" class="social__link__link"><img src="../../assets/images/svg/youtube.svg" alt="youtube"></a>
                    </li>
                    <li class="social__links__item">
                        <a href="#!" class="social__link__link"><img src="../../assets/images/svg/vk.svg" alt="vk"></a>
                    </li>
                </ul>
            </figure>

            <article class="container__zoo__main">
                <h1 class="main__article">Watch your favorite animal online</h1>
            </article>

            <aside class="main__slider">
                <div class="slider__topside">
                    <button class="main__article__btn btn">
                        <img src="../../assets/images/svg/btn-play.svg" alt="watch online" class="btn__play">watch online
                    </button>
                    <img src="../../assets/images/firstscreen__gallery/line.png" class="main__slider__bar">
                    <div class="slider__item"><img src="../../assets/images/firstscreen__gallery/eagle.png" alt="Eagle"></div>
                    <div class="slider__item"><img src="../../assets/images/firstscreen__gallery/panda.png" alt="Panda" class="active" data-text="Pandaâ€™s name is Bei Bei. He 
                        is 2 years old. Bei Bei is from China. He loves bamboos."></div>
                    <div class="slider__item"><img src="../../assets/images/firstscreen__gallery/monkey.png" alt="Monkey"></div>
                    <div class="slider__item"><img src="../../assets/images/firstscreen__gallery/alligator.png" alt="Alligator"></div>
                    <div class="slider__item"><img src="../../assets/images/firstscreen__gallery/eagle.png" alt="Eagle"></div>
                    
                </div>
                <div class="slider__bottomside">
                    <img src="../../assets/images/firstscreen__gallery/slider.png" alt="slider" class="slider__slider">
                </div>
                
            </aside>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
