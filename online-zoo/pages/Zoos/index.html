<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0, 
    maximum-scale=1.0, 
    user-scalable=no">
    <title>Zoos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
            <div class="header__wrapper">
                <div class="header__body">
                    <a href="../../index.html" class="header__logo__link">
                        <img src="../../assets/images/logo-light.png" 
                             alt="Watch your favorite animal online" 
                             class="header__logo"></a>
                    <h1 class="header__body__h1_onlinezoo">Online zoo</h1>
                
                    <div class="header__burger">
                        <span></span>
                    </div>
                    
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="../../index.html" 
                                   class="header__link" 
                                   id="linkHeader1">About</a>
                            </li>
                            <li class="header__item">
                                <a href="#" 
                                   class="header__link active" 
                                   id="linkHeader2">Zoos</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" 
                                   class="header__link" 
                                   id="linkHeader3">Map</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" 
                                   class="header__link" 
                                   id="linkHeader4">Contact Us</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" 
                                   class="header__link" 
                                   id="linkHeader5">Design</a>
                            </li>
                        </ul>
                    </nav>
        
                    <div class="header__switch__theme">
                        <img src="../../assets/images/switcher__theme.png" 
                             alt="Switch to dark theme" class="switcher">
                    </div>
                </div>
            </div>
    </header>

    <aside class="pets-slider">
        <img src="../../assets/icons/zoos/arrow-aside.svg" 
             alt="" class="arrow arrow-up">

        <a href="#!" class="pets-slider__image active">
            <img src="../../assets/images/Zoos/panda-aside.png" 
            alt="Panda">
        </a>
        <a href="#!" class="pets-slider__image">
            <img src="../../assets/images/Zoos/eagle-aside.png" 
             alt="Eagle">
        </a>
        <a href="#!" class="pets-slider__image">
            <img src="../../assets/images/Zoos/alligator-aside.png" 
             alt="Alligator">
        </a>
        <a href="#!" class="pets-slider__image">
            <img src="../../assets/images/Zoos/monkey-aside.png" 
             alt="Monkey">
        </a>

        <img src="../../assets/icons/zoos/arrow-aside.svg" 
             alt="" class="arrow arrow-down">
    </aside>
    
    <script src="script.js"></script>
</body>
</html>
